<!Doctype html>
<html lang="en">
    <head><title>Hangman</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <script type="text/javascript" src="./assets/javascript/game.js"></script>
    </head>
    <body body onload="javascript:hangman.reset();">
     <div class="container">
                        <div class="row">
                          <div class="col-lg-1">
                               
                          </div> 
                          <div class="col-lg-10" id="banner" >
                               <img src="./assets/images/banner.png" alt="seasme banner" />
                          </div>   
                          <div class="col-lg-1">
                               
                            </div>           
                        </div>
                        <div class="row heightSize">
                                <div class="col-lg-1">
                                </div> 
                                <div class="col-lg-10" id="title" >
                                   <h2> Who is this sesame character?</h2>
                                   <div id="answer"></div>
                                </div>   
                                <div class="col-lg-1">
                                     
                                  </div>           
                        </div>
                        <div class="row heightSize">
                            <div class="col-lg-1"></div>
                            <div class="col-lg-3">
                                    <img src="./assets/images/seasame_all.jpg" alt="seasme all banner" width="200px" height="200px" id="characterImg"/>
                            </div>
                            <div class="col-lg-7">
                                <!-- begin inner table -->
                                <div class="row">
                                        <div class="col-lg-12" >
                                           
                                        </div>   
                                </div>
                                <div class="row">
                                        <div class="col-lg-12">
                                           <h6 id="word">Word: </h6>
                                        </div>   
                                </div>
                                <div class="row">
                                        <div class="col-lg-12">    
                                            <h6 id="guessed">Letter Already Guessed: </h6>
                                           <h6 id="numGuessed">Number of Guesses Remaining: </h6>
                                        </div>   
                                </div>
                                <div class="row">
                                        <div class="col-lg-12">
                                            <h6  id="win">Wins: </h6>
                                        </div>   
                                </div>

                                <!-- end inner table-->
                            </div>
                            <div class="col-lg-1">
                                 
                             </div>
                        </div>
                       
                          
                </div>
